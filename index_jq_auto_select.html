<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>convertor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-screen grid place-items-center">
        <div class="grid grid-cols-4 gap-y-2 w-1/3">
            <div class="">Year</div><button class="year border border-indigo-300">-</button><input type="text" name="year"
                class="border border-gray-200 text-5xl"><button border class="year border border-indigo-300">+</button>
            <div>Month</div><button border class="border border-indigo-300">-</button>
            <select id="month" class="border border-gray-200 text-3xl" name="month">
                <option value=1 id=1>January</option>
                <option value=2 id=2>February</option>
                <option value=3 id=3>March</option>
                <option value=4 id=4>April</option>
                <option value=5 id=5>May</option>
                <option value=6 id=6>June</option>
                <option value=7 id=7>July</option>
                <option value=8 id=8>August</option>
                <option value=9 id=9>September</option>
                <option value=10 id=10>October</option>
                <option value=11 id=11>November</option>
                <option value=12 id=12>December</option>
            </select><button border class="border border-indigo-300">+</button>
            <span><b>Date</b></span><button class="day border border-indigo-300">-</button><input type="text" name="day"
                class=" border border-gray-200 text-5xl"><button class="day border border-indigo-300">+</button>
            <div>week number</div>
            <div></div>
            <div id="week" class="text-5xl"></div>
            <div></div>
            <span><b>Ordinal</b></span>
            <button class="ordinal border border-indigo-300">-</button><input type="text" name="ordinal"
                class="border border-gray-200 text-5xl"><button class="ordinal border border-indigo-300">+</button>
        </div>
    </div>
    <script src="luxon.js"></script>
    <script src="converter_jq_auto_select.js"></script>
</body>

</html>
