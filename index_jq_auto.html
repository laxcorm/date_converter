<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>convertor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-screen grid place-items-center">
        <div class="grid grid-cols-4 gap-y-2 w-1/3">
            <div class="">Year</div><button class="year border border-indigo-300">-</button><input type="text"
                name="year" class="border border-gray-200 text-5xl"><button
                class="year border border-indigo-300">+</button>

            <span><b>Month</b></span>
            <button class="month border border-indigo-300">-</button><input type="text" name="month" class="text-5xl"
                disabled="disabled"><button class="month border border-indigo-300">+</button>

            <span><b>Date</b></span><button class="day border border-indigo-300">-</button><input type="text" name="day"
                class=" border border-gray-200 text-5xl"><button class="day border border-indigo-300">+</button>
            <div>week number</div>
            <div></div>
            <input type="text" name="week" class="text-5xl" disabled="disabled">
            <div></div>

            <div>day of week</div>
            <div></div>
            <input type="text" name="weekDay" class="text-3xl" disabled="disabled">
            <div></div>

            <span><b>Ordinal</b></span>
            <button class="ordinal border border-indigo-300">-</button><input type="text" name="ordinal"
                class="border border-gray-200 text-5xl"><button class="ordinal border border-indigo-300">+</button>
        </div>
    </div>
    <script src="luxon.js"></script>
    <script src="converter_jq_regex_auto.js"></script>
</body>
</html>
